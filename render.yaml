services:
  - type: web
    name: quantavius-ai
    env: python
    plan: free
    region: oregon
    autoDeploy: true
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: NEWS_API_KEY
        sync: false
